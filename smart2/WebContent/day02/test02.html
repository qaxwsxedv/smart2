<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector2</title>
<link type="text/css" rel="stylesheet" href="../css/day02/test02.css">
</head>
<body>
<!-- 
	레디오버튼과 체크박스 태그중 선택된 태그들만 크기를 키워보자.
	20px * 20px
	
	* : 곱하기
	/ : 나누기
	+ : 더하기
	- : 빼기
	% : 나머지연산자
 -->
 	<div class="content">
 		<h1 class="title">Checked 상태 선택자</h1>
 		<div class="fr">
 			<div>
 				<label class="ft16 bold">성 별 : </label>
 				<div id="gfr">
 					<div>
 						<input type="radio" name="gen" value="M"> <span class="ft16 bold">남자</span>
 					</div>
 					<div>
 						<input type="radio" name="gen" value="F"> <span class="ft16 bold">여자</span>
 					</div>
 				</div>
 			</div>
 			<div class="selft">
	 			<hr>
	 			<div>
 					<label class="ft16 bold">수강과목 : </label>
 					<div id="sfr">
 						<div>
 							<input type="checkbox" name="subj" value="Java"> <span class="ft16 bold">Java</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="HTML"> <span class="ft16 bold">HTML</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="JSP"> <span class="ft16 bold">JSP</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="R"> <span class="ft16 bold">R</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="CSS"> <span class="ft16 bold">CSS</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="JQuery"> <span class="ft16 bold">JQuery</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="Python"> <span class="ft16 bold">Python</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="Oracle"> <span class="ft16 bold">Oracle</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="JavaScript"> <span class="ft16 bold">JavaScript</span>
 						</div>
 						<div>
 							<input type="checkbox" name="subj" value="Spring"> <span class="ft16 bold">Spring</span>
	 					</div>
	 				</div>
 				</div>
 			</div>
 			<hr>
 		</div>
 	</div>
</body>
</html>
