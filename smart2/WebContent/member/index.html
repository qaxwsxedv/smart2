<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">
<style type="text/css">
	html, body{
		height: 100%;
	}
	
	
	body {
		background-image: url('../img/jennie.jpg');
		background-size: 100% auto;
		background-repeat: no-repeat;
	}
</style>
</head>
<body>
<div class="w3-col w3-black">
	<div class="w3-button w3-black" id="lfbtn">login</div>
</div>

<div id="md01" class="w3-modal">
	<div class="w3-modal-content w3-animate-top w3-card-4">
		<header class="w3-col w3-teal">
			<span class="w3-button w3-display-topright" id="xbtn">&times;</span>
			<h2 class="w3-center">Smart Login</h2>
		</header>
		<div class="w3-container">
		<form method="get" action="result.html" id="frm" name="frm" class="w3-center w3-margin-top">
			<!-- 입력태그들 -->
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-grey pdr10 ft18 bd">
					<label for="id">I D : </label>
				</div>
				<div class="w3-col m9">
					<input type="text" name="id" id="id" class="w3-col m10 w3-input w3-border" 
																		placeholder="아이디를 입력하세요!" required>
				</div>
			</div>
			<div class="w3-col mgb15">
				<div class="w3-col m3 w3-right-align w3-text-grey pdr10 ft18 bd">
					<label for="pw">P W : </label>
				</div>
				<div class="w3-col m9">
					<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border" 
																		placeholder="비밀번호를 입력하세요!" required>
				</div>
			</div>
		</form>	
		</div>
		<footer class="w3-col">
			<!-- 버튼 태그들 -->
			<div class="w3-col w3-third w3-green w3-hover-lime w3-button" id="rbtn">reset</div>
			<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button" id="jbtn">join</div>
			<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button" id="lbtn">login</div>
		</footer>
	</div>
</div>
<script type="text/javascript">
	document.getElementById('lfbtn').onclick = function(){
		document.getElementById('md01').style.display = 'block';
	};
	document.getElementById('xbtn').onclick = function(){
		document.getElementById('md01').style.display = 'none';
	};
	document.getElementById('rbtn').onclick = function(){
		document.frm.reset();
	};
	document.getElementById('jbtn').onclick = function(){
		location.href = 'join.html';
	};
	document.getElementById('lbtn').onclick = function(){
		document.frm.submit();
	};
</script>
</body>
</html>
